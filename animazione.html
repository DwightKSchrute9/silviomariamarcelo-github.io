<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazione</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .number {
        color: green;
        display: inline-block;
        font-size: 40px;
        position: absolute;
      }

      .odd {
        color: blue;
      }
      </style>
</head>
<body>
    <div id="numbers"></div>

    <script>
        const numbers = document.getElementById("numbers");
        const numberArray = [];
  
        for (let i = 1; i <= 10000; i++) {
          const number = document.createElement("div");
          number.classList.add("number");
          if (i % 2 === 1) {
            number.classList.add("odd");
          }
          number.innerHTML = i;
          numbers.appendChild(number);
          numberArray.push(number);
        }
  
        let currentIndex = numberArray.length - 1;
  
        setInterval(() => {
          const currentNumber = numberArray[currentIndex];
          currentNumber.style.top = `${Math.floor(Math.random() * 100)}px`;
          currentNumber.style.left = `${Math.floor(Math.random() * 100)}px`;
          currentIndex = currentIndex > 0 ? currentIndex - 1 : numberArray.length - 1;
        }, 50);
  
        numbers.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      </script>
</body>
</html>
